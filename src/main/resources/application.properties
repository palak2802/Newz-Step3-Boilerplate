spring.application.name=Newz
server.port=8080
 
spring.datasource.url=jdbc:mysql://${MYSQL_HOST}:3306/${MYSQL_DATABASE}
#jdbc:mysql://localhost:3306/stackroute_ass3?autoReconnect=true&useSSL=false&allowPublicKeyRetrieval=true			
#jdbc:mysql://${MYSQL_HOST}:3306/${MYSQL_DATABASE}
spring.datasource.username=${MYSQL_USER}
#root
spring.datasource.password=${MYSQL_PASSWORD}
#${MYSQL_PASSWORD}

spring.jackson.serialization.fail-on-empty-beans=false

# Hibernate
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update
